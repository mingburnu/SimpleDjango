<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A Django Girl's Adventure</title>
    {% include 'link.html' %}
</head>
<body>
{% if user.is_authenticated %}
    <meta http-equiv="REFRESH" content="0;url={% url 'home' %}">

{% endblock %}
</body>
</html>
