<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A Django Girl's Adventure</title>
    {% include 'link.html' %}
</head>
<body>
<div class="header">
    <h1 class="site-title text-center">
        <a href="/">A Django Girlâ€™s Adventure</a>
        <a style="float: right" href="{% url 'logout' %}"> LOGOUT </a>
    </h1>
</div>
<div class="container">
    {% for post in post_list %}
        <div class="post-wrapper">
            <div class="post">
                <div class="post-heading">
                    <h2 class="title">
                        <a href="#">{{ post.title }}</a>
                    </h2>
                    <div class="date">{{ post.created_at|date:"Y / m / d" }}</div>
                </div>
                {% if post.photo %}
                    <div class="thumbnail">
                        <img src="{{ post.photo }}" alt="">
                    </div>
                {% else %}
                    <div class="thumbnail thumbnail-default"></div>
                {% endif %}
                <div class="post-content read-more-block">
                    {{ post.content }}
                </div>
                <div class="post-footer">
                    <a class="read-more" href="{% url 'post_detail' pk=post.pk %}">
                        Read More <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
